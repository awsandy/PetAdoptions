apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "petsite-ingress"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: petsite-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-petsite"
              servicePort: 80
